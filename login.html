<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大事件-登录/注册页面</title>
    <!-- 1.引入layui样式 -->
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <!-- 2.引入login样式 -->
    <link rel="stylesheet" href="/assets/css/login.css">
</head>

<body>
    <!-- 3.顶部logo -->
    <div class="layui-main logo"><img src="/assets/images/logo.png" alt=""></div>
    <!--4. 注册和登录 -->
    <div class="loginAndRegBox">
        <!-- 4.1登录注册标题 -->
        <div class="titleBox"></div>
        <!-- 4.2登录区域 -->
        <div class="login-box">
            <!-- 登录表单 -->
            <form class="layui-form" action="" id="form_login">
                <!-- 用户名 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <input value="cdxcdx" type="text" name="username" required lay-verify="required"
                        placeholder="请输入用户名" autocomplete="off" class="layui-input">
                </div>
                <!-- 密码 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input value="111111" type="text" name="password" required lay-verify="required|pwd"
                        placeholder="请输入密码" autocomplete="off" class="layui-input">
                </div>
                <!-- 登录按钮 -->
                <div class="layui-form-item">
                    <!-- lay-submit属性必须存在,后面会有submit事件绑定 -->
                    <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit>立即提交</button>
                </div>
                <!-- a链接 -->
                <div class="layui-form-item links">
                    <a href="javascript:; " id="link_reg">去注册账号</a>
                </div>
            </form>
        </div>
        <!-- 4.3注册区域 -->
        <div class="reg-box">
            <!-- 注册表单 -->
            <form class="layui-form" action="" id="form_reg">
                <!-- 用户名 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名"
                        autocomplete="off" class="layui-input">
                </div>
                <!-- 密码 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="text" name="password" required lay-verify="required|pwd" placeholder="请输入密码"
                        autocomplete="off" class="layui-input">
                </div>
                <!-- 确认密码 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="text" name="repassword" required lay-verify="required|pwd|repwd" placeholder="再次确认密码"
                        autocomplete="off" class="layui-input">
                </div>
                <!-- 注册按钮 -->
                <div class="layui-form-item">
                    <!-- lay-submit属性必须存在,后面会有submit事件绑定 -->
                    <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit>注册</button>
                </div>
                <!-- a链接 -->
                <div class="layui-form-item links">
                    <a href="javascript:; " id="link_login">去登录</a>
                </div>
            </form>
        </div>
    </div>
</body>

<!-- 5.0引入layui的js文件,因为这个文件没有使用window.onload,所有要把js文件放在最底端 -->
<script src="/assets/lib/layui/layui.all.js"></script>
<!-- 5.1 引入jQuery -->
<script src="/assets/lib/jquery.js"></script>
<!-- 5.2引入baseAPI.js,在jquery之后,逻辑代码之前 -->
<script src="/assets/js/baseAPI.js"></script>
<!-- 5.2 引入login.js -->
<script src="/assets/js/login.js"></script>



</html>
